<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 100%; /* กำหนดความกว้างของตาราง */
            border-collapse: collapse; /* รวบรวมเส้นขอบ */
        }
        td {
            padding: 20px; /* เว้นระยะห่างภายในเซลล์ */
            text-align: center; /* จัดข้อความไปกลาง */
        }
        .first-cell {
            background-color: lightgreen; /* สีพื้นหลังของเซลล์แรก */
        }
        .second-cell {
            background-color: lightcoral; /* สีพื้นหลังของเซลล์ที่สอง */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
